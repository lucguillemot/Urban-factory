<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>D3.js Slider Examples</title>
  <link rel="stylesheet" href="css/d3.slider.css" />  
  <style>
    body {
      font-family: Verdana,Arial,sans-serif;
    }
    h2 {
      font-size: 1.2em;
      margin: 60px 0 5px 0;
    }
    .wrapper {
      width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .wrapper > div {
      margin: 35px 0;
    }
  </style>
</head>
<body>
  <div class="wrapper">

    <h2>Slider with snapping to ticks</h2>

    <div id="slider11"></div>
  </div>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="js/d3.slider-master/d3.slider.js"></script>
  <script>
    // var drag = d3.behavior.drag();
    // d3.select('#slider11').call(drag);

    // var drag = d3.behavior.drag()
    //   .on("drag", dragmove);

    var slider = d3.slider().min(1500).max(2010).tickValues([1500, 1750, 2010]).stepValues([1500,1550,1600,1650,1700, 1750,1800,1850,1900,2000, 2010]);
    d3.select('#slider11').call(slider);

    //d3.select('#slider11').call(drag);

    // function dragmove() {
    //   console.log(slider.value());
    // }

    
    // d3.select('#slider11').call(d3.slider().scale(d3.scale.linear().domain([1500, 2010])).axis(d3.svg.axis()).step(16).value(1750));
    //     console.log(d3.select('#slider11').value());

  </script>
 
</body>
</html>
